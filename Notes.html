<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0%;
        padding: 0%;

        overflow: hidden;
      }
      li {
        float: left;
      }
      a {
        display: block;
        padding: 15px;
        color: white;
        text-decoration: none;
      }
      a:hover:not(.active) {

      }
      .active {

  </head>
  <body>
    <nav>

        <li><a href="">Signup</a></li>
        <li><a href="">Signin</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>
  </body>
</html>

  2. if else Syntax

      WAP to check number is greater or less

       var n = parseInt(prompt("enter the number"));
       if (n > 0) {

  3. if, else-if, else Syntax
    if (condition) {
      true statement
  } else if (condition) {

      WAP to check number is greater or less

       var n = parseInt(prompt("enter the number"));

         document.write("number is Positive");
       } else if(n<0){

       } else {
         document.write("Enter Correct No.");
       }

  4. Nested if else Syntax

//    4 Numbers using nested if else

      var a = parseInt(prompt("enter the number"));
      var b = parseInt(prompt("enter the number"));
      var c = parseInt(prompt("enter the number"));
      var d = parseInt(prompt("enter the number"));

      if (a > b) {
        if (a > c) {
          if (a > d) {
            document.write("a is greater");
          } else {
            document.write("d is greater");
          }
        } else {
          document.write("c is greater");
        }
      } else if (b > c) {
        if (b > d) {
          document.write("b is greater");
        } else {
          document.write("c is greater");
        }
      } else if (c > d) {
        document.write("c is greater");
      } else {
        document.write("d is greater");
      }
