<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin-left: 14%;
            background-color: #dcfbf8;
        }

        fieldset {
            background-color: rgb(33, 240, 237);
        }
    </style>
</head>

<body>
    <div>
        <fieldset>
            <h2>Paper Submission Form</h2>
            <hr>

            <label for="name"> Name </label>
            <input id="name" type="text" placeholder="First Name">&nbsp;
            <input type="text" placeholder="Last Name"><br><br>

            <label for="date"> Date </label> &nbsp;
            <input id="date" type="date">&nbsp;&nbsp; <br><br>

            <label for="email">Student E-mail</label>&nbsp;
            <input id="email" placeholder="@ mat bhul jana" type="email"><br><br>

            <label for="student id"> Student Id </label> &nbsp;
            <input id="student id" placeholder="id bhi dal do" type="email"> <br><br>

            <label for="description"> Description </label> &nbsp;
            <input id="description" placeholder="Details Mai Batao" type="email"><br><br>

            <label for="upload files"> Upload Files </label> &nbsp;
            <input id="upload files" type="file"><br><br>

            <button id="btn">Submit</button>
            
        </fieldset>
    </div>
</body>

</html>
