<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        button {
            margin-left: 14%;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <fieldset>
            <h2>Medical Examination Form</h2>
            <hr>

            <label for="name"> Application Full Name </label> &nbsp;
            <input id="name" type="text" placeholder="First Name"> &nbsp;
            <input type="text" placeholder="Last Name"><br><br>

            <label for="date"> Date of Birth </label> <br>
            <input id="date" type="date">&nbsp;&nbsp; <br><br>

            <label for="email"> E-mail Address :</label> <br>
            <input id="email" placeholder="@ mat bhul jana" type="email"><br><br>

            <label for="Examination"> Examination for duty as : </label> <br>

            <input type="radio">
            <label for="Master"> Master </label>

            <input type="radio">
            <label for="Engineering Officer"> Engineering Officer </label> <br>

            <input type="radio">
            <label for="Deck Office"> Deck Office </label>


            <input type="radio">
            <label for="Radio Officer"> Radio Officer </label> <br>

            <input type="radio">
            <label for="Rating"> Rating </label>

            <input type="radio">
            <label for="Others"> Others </label> <br> <br>

            <button id="btn">Submit</button>

        </fieldset>
    </div>
</body>

</html>
